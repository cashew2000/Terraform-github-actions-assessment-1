name: Terraform EC2 Deployment

on:
  workflow_dispatch:
    inputs:
      stage:
        description: "Stage (dev/prod)"
        required: true
        default: "dev"
      auto_stop_minutes:
        description: "Minutes after which EC2 should shut down (0 to disable)"
        required: false
        default: "60"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Terraform Init
        run: terraform init
          
      - name: Terraform Apply
        run: terraform apply -auto-approve -var="stage=${{ github.event.inputs.stage }}" -var="auto_stop_minutes=${{ github.event.inputs.auto_stop_minutes }}"

      - name: Capture public IP
        id: get_ip
        run: echo "ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT

      - name: Health check public IP
        run: |
          IP=${{ steps.get_ip.outputs.ip }}
          echo "Checking http://$IP ..."
          n=0
          until curl -sSf http://$IP || [ $n -ge 30 ]; do
            n=$((n+1))
            sleep 5
          done
          if [ $n -ge 30 ]; then
            echo "App did not respond on public IP within timeout."
            exit 1
          fi
          echo "App reachable at http://$IP"
